<div class="modal-body">
    <p>Please make a comment</p>
    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="comment"></textarea>
    <div class="btn-space">
        <button pButton pRipple label="Submit" styleClass="p-button-success"  (click)="confirmValue()"></button>
        <button pButton pRipple label="Close" class="p-button-danger"  (click)="closeModal()"></button>
    </div>
</div>
