<div class="agent-body">
    <div class="card">
        <p-table [value]="demands" dataKey="name" [tableStyle]="{ 'min-width': '60rem' }" [paginator]="true" [rows]="5"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 25]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <th>Date creation</th>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-demande let-expanded="expanded">
                <tr>
                    <td>
                        <button type="button" pButton pRipple [pRowToggler]="demande"
                            class="p-button-text p-button-rounded p-button-plain"
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    </td>
                    <td>{{ demande._id }}</td>
                    <td>{{ demande.name }}</td>
                    <td>{{ demande.email }}</td>
                    <td>{{ demande.type }}</td>
                    <td>{{ demande.description }}</td>
                    <td>
                        <button type="button" pButton pRipple icon="pi pi-plus"
                            (click)="openDialog(demande.id)"></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="rowexpansion" let-demande>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <h3>Agent Review:</h3>
                            <p>{{ demande.agentResponse }}</p>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6">There are reviews for this demande yet.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>
