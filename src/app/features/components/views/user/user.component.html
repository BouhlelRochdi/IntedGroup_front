<div class="list-body">
    <div class="card">
        <p-table [value]="demandes" dataKey="name" [tableStyle]="{ 'min-width': '60rem' }"
        [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Email</th>
                    <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
                    <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                    <th>Action </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-demande let-expanded="expanded">
                <tr>
                    <td>
                        <button type="button" pButton pRipple [pRowToggler]="demande" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    </td>
                    <td>{{ demande.name }}</td>
                    <td>{{ demande.email }}</td>
                    <td>{{ demande.type }}</td>
                    <td>{{ demande.description }}</td>
                    <td>
                        <button type="button" pButton pRipple label="Delete" (click)="deleteItem(demande._id)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-demande>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <h3>Agent Review:</h3>
                            <p>{{ demande.agentResponse }}</p>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
