    <div class="card">
        <p-table [value]="products" dataKey="name" [tableStyle]="{ 'min-width': '60rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <!-- <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Image</th>
                    <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                    <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
                    <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Email</th>
                    <th pSortableColumn="price">Type <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="category">Description <p-sortIcon field="category"></p-sortIcon></th>
                    <th>Action </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-expanded="expanded">
                <tr>
                    <td>
                        <button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    </td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.email }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.description }}</td>
                    <td>
                        <button type="button" pButton pRipple label="Delete" ></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-product>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <p-table [value]="product.order" dataKey="id">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Review</th>
                                        <!-- <th pSortableColumn="id">Id <p-sortIcon field="price"></p-sortIcon></th>
                                        <th pSortableColumn="customer">Customer <p-sortIcon field="customer"></p-sortIcon></th>
                                        <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                                        <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon></th>
                                        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th> -->
                                        <th style="width: 4rem"></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-order>
                                    <tr>
                                        <td>{{ order.review }}</td>
                                        <!-- <td>{{ order.customer }}</td>
                                        <td>{{ order.id }}</td>
                                        <td>{{ order.amount | currency: 'USD' }}</td>
                                        <td>
                                            <p>taaaaaaaaaaaaaaaaaaaag</p>
                                        </td> -->
                                        <td><p-button type="button" icon="pi pi-plus"></p-button></td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="6">There are no order for this product yet.</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
