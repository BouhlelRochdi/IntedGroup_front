<div class="list-body">
    <p-treeTable [value]="demandes" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}" [paginator]="true"
        [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25]">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom & prenom</th>
                <th>Adresse Email</th>
                <th>Type Demande</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr [ttRow]="rowNode">
                <td>
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    {{ rowData?.name }}
                </td>
                <td>{{ rowData?.email }}</td>
                <td>{{ rowData?.type }}</td>
                <td>{{ rowData?.description }}</td>
                <td>
                    <p-button label="Supprimer" styleClass="p-button-danger"
                        (click)="deleteItem(rowData._id)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
